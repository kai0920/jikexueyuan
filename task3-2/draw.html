<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>叮当猫</title>
    <link rel="stylesheet" type="text/css" href="draw.css">
</head>

<body>
    <div class="wrapper">
        <!--叮当猫整体-->
        <div class="doraemon">
            <!--头部-->
            <div class="head">
                <!--眼睛-->
                <div class="eyes">
                    <div class="eye left">
                        <!--眼珠-->
                        <div class="black bleft"></div>
                    </div>
                    <div class="eye right">
                        <div class="black bright"></div>
                    </div>
                </div>
                <!--脸部-->
                <div class="face">
                    <!--白色脸底-->
                    <div class="white"></div>
                    <!--鼻子-->
                    <div class="nose">
                        <!--鼻子高光部分-->
                        <div class="light"></div>
                    </div>
                    <!--鼻子的竖线-->
                    <div class="nose_line"></div>
                    <!--嘴巴-->
                    <div class="mouth"></div>
                    <!--胡须-->
                    <div class="whiskers">
                        <div class="whisker rTop r160"></div>
                        <div class="whisker rMiddle"></div>
                        <div class="whisker rBottom r20"></div>
                        <div class="whisker lTop r20"></div>
                        <div class="whisker lMiddle"></div>
                        <div class="whisker lBottom r160"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
