<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理界面</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            
            <div class="navbar-header">
            <!--响应式菜单栏 三条横线-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyDashboard</a>
            </div>
           
            <div class="collapse navbar-collapse navbar-right">
                
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome! Kai <span class="caret"></span></a>                    
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- 分页 -->
    <div class="container-fluid">
    <!-- 左边栏 -->
        <div class="col-sm-3 col-md-2 sidebar">
            <div class="list-group">
                <a href="#" class="list-group-item active">新闻列表</a>
            </div>
        </div>
        <!-- 右边栏 -->
        <div class="col-sm-9 col-md-10 main">
            <h1 class="page-header">Dashboard Overview</h1>
            <div class="panel panel-default">
                

                <div class="modal fade" id="myModal" role="dialog" aria-labelledby="gridSystemModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Modal title</h4>
                      </div>
                      <div class="modal-body">
                        <div class="container-fluid">
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary news_save">Save changes</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

 
                <div class="form-inline">
                    <select class="form-control" id="news_type" style="width:100px;"></select>
                    <input type="button" class="btn btn-primary news_add" value="添加">
                </div>

                <!-- Table -->
                <div class="table-responsive">
                    <table class="table" id="news_list">
                    </table>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
</body>

</html>
